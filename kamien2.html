<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Moje taski na dedlajnie</title>
    <script src="kamien2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <input type='text' id="taskName" placeholder="Title" style="margin:5px">
    <input type='text' id="taskDescription" placeholder="Description" style="margin:5px">
    <select id="taskStatus" style="margin:5px">
        <option value="" disabled selected>Status...</option>
        <option value="To do">To do</option>
        <option value="In progress">In progress</option>
        <option value="Done">Done</option>
    </select>
    <button id='confirmBtn' style="margin:5px">Confirm</button>


    <table class="table table-dark table-striped" style="margin-top:50px">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Status</th>
                <th></th>
                <th> <input type='text' id='taskSearch' placeholder="Search...">
                    <button id='searchBtn'>Search</button><br /></th>
            </tr>
        </thead>
        <tbody id='taskBody'>

        </tbody>
    </table>
    <div id='searchResult'></div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
